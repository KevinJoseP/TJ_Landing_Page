<!DOCTYPE html>

    <header>

    </section>

                    <img src="./images/chakson_logo.png" alt="Chakson Logo" class="product-logo">

                </div>

                </div>
                <div class="product-section-photo-container">
                    <img src="./images/embassy_logo.png" alt="Embassy Logo" class="product-logo">
                </div>
                <div class="product-section-photo-container">
                    <img src="./images/borosil_logo.png" alt="Borosil Logo" class="product-logo">
                </div>
                <div class="product-section-photo-container">
                    <img src="./images/mothers_logo.png" alt="Mother's Logo" class="product-logo">
                </div>
                <div class="product-section-photo-container">
                    <img src="./images/apco_logo.png" alt="Apco Logo" class="product-logo">
                </div>
            </div>

                    <div class="contact">
