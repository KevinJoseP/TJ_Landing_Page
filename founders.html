<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>TJ Distributors</title>
    <link href="./styleSheet.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./images/LOGO.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;800&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "nav-bar-container">
        <nav id="nav-bar">
            <a class="nav-link font-dm-sans-100" href="./index.html">Home</a>
            <a class="nav-link font-dm-sans-100">Products</a>
            <a class="nav-link font-dm-sans-100">Careers</a>
        </nav>
        <div class="main-logo-link-div">
            <a id="main-logo-link">
                <img id="company-logo" alt="TJ Distributors Logo" src="./images/TJ_white_logo_only.png">
                <div id="company-title">TJ Distributors</div>
            </a>
        </div>
    </div>
    <section id="founders-section" class="founders-bg">
        <div id="founcers-section-description">
            <div id="founders-section-descr-main">Meet the Core team!</div>
            <div id="founders-section-descr-sub">*Currently, the core team is all there is :-)</div>
        </div>
        <div class="founders-section-photo-container">
            <img class="founders-photo" alt="Tenson MJ's photo" src="./images/tenson.jpg">
            <div class="vertical-line"></div>
            <div class="founder-details justify-left">
                <div class="founder-title">Tenson MJ</div>
                <div class="founder-descr">Co-Founder & CEO</div>
            </div>
        </div>
        <div class="founders-section-photo-container">
            <div class="founder-details justify-right">
                <div class="founder-title">Joseph Mathew</div>
                <div class="founder-descr">Co-Founder & COO</div>
            </div>
            <div class="vertical-line"></div>
            <img class="founders-photo" alt="Joseph Mathew's photo" src="./images/jose2.jpg">
        </div>
        <div class="founders-section-photo-container">
            <img class="founders-photo" alt="Soonamma's photo" src="./images/soonam2.jpg">
            <div class="vertical-line"></div>
            <div class="founder-details justify-left">
                <div class="founder-title">Soonamma Kuruvilla</div>
                <div class="founder-descr">CMO</div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-div">
            <h5>Copyright &#169; TJ Distributors Pvt Ltd.</h5>
            <address id ="social-media-container">
                <a class="social-media-link">Location</a>
                <a class="social-media-link">Google</a>
            </address>
        </div>
    </footer>
</body>
